<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List App</title>

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	</head>

	<body>
		<div class="container">
			<header>
				<input type="text" id="name" placeholder="Today" />
				<i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
			</header>

			<main>
				<form class="task-input">
					<i class="fa-solid fa-plus" id="add-btn"></i>
					<input type="text" id="item" placeholder="Add a Task" />
				</form>
				<ul>
					<li>Remaining <span id="remaining"></span></li>
					<li>Completed <span id="completed"></span></li>
					<li>Total <span id="total"></span></li>
				</ul>
				<div class="task-list"></div>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
